<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Booklab 저자 프로필 자동 생성기</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 700px; margin: auto; }
    label { display: block; margin-top: 14px; font-weight: bold; }
    .row { display: flex; gap: 10px; margin-top: 4px; }
    .row input[type="text"], .row select { flex: 1; padding: 6px; box-sizing: border-box; }
    textarea { width: 100%; height: 160px; margin-top: 20px; }
    button { margin-top: 20px; padding: 10px 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Booklab 저자 프로필 자동 생성기(베타)</h2>
  <p style="margin-top: -10px; margin-bottom: 20px; line-height: 1.6;">
    프로필 작성이 부담스러우신가요?<br>
    간단한 질문에 답하면 자동으로 완성됩니다.<br>
    Booklab 프로필 자동 생성기를 이용해 손쉽게 나만의 프로필을 만들어 보세요.
  </p>

  <label>이름</label>
  <input type="text" id="name">
  <script>
    function setSelfIntro(value) {
      if (value) {
       document.getElementById('selfIntro').value = value;
    }
  }
  </script>
  
  <label>한 줄로 나를 소개하면?</label>
  <div class="row">
    <input type="text" id="selfIntro" placeholder="직접 입력하거나 아래에서 선택하세요">
    <select id="selfIntroSelect" onchange="setSelfIntro(this.value)">
      <option value="">문장을 선택하세요</option>
      <option value="나는 지혜로운 사색가입니다.">나는 지혜로운 사색가입니다.</option>
      <option value="나는 세상을 떠돌아 다니는 진정한 여행가입니다.">나는 세상을 떠돌아 다니는 진정한 여행가입니다.</option>
      <option value="나는 밥보다 책을 더 좋아하는 애독가입니다.">나는 밥보다 책을 더 좋아하는 애독가입니다.</option>
      <option value="나는 고양이처럼 조용히 세상을 관찰하는 작가입니다.">나는 고양이처럼 조용히 세상을 관찰하는 작가입니다.</option>
      <option value="나는 낯선 곳에서 나를 발견하는 이야기꾼입니다.">나는 낯선 곳에서 나를 발견하는 이야기꾼입니다.</option>
      <option value="나는 감정의 결을 따라 글을 쓰는 감성 큐레이터입니다.">나는 감정의 결을 따라 글을 쓰는 감성 큐레이터입니다.</option>
      <option value="나는 활자 속에서 인생을 발견하는 탐험가입니다.">나는 활자 속에서 인생을 발견하는 탐험가입니다.</option>
      <option value="나는 매일 새로운 문장을 발굴하는 단어 채집가입니다.">나는 매일 새로운 문장을 발굴하는 단어 채집가입니다.</option>
      <option value="나는 일상에서 찬란한 순간을 건지는 생활 예술가입니다.">나는 일상에서 찬란한 순간을 건지는 생활 예술가입니다.</option>
      <option value="나는 관찰하고 기록하는 것이 취미인 일기 장인입니다.">나는 관찰하고 기록하는 것이 취미인 일기 장인입니다.</option>
      <option value="나는 고요한 문장에 나를 숨기는 은둔형 창작자입니다.">나는 고요한 문장에 나를 숨기는 은둔형 창작자입니다.</option>
      <option value="나는 활자 중독자입니다. 커피보다 책이 먼저입니다.">나는 활자 중독자입니다. 커피보다 책이 먼저입니다.</option>
      <option value="나는 잊히는 것을 두려워하는 이야기 수집가입니다.">나는 잊히는 것을 두려워하는 이야기 수집가입니다.</option>
      <option value="나는 과거의 흔적에서 미래를 꿰뚫어보는 시간여행자입니다.">나는 과거의 흔적에서 미래를 꿰뚫어보는 시간여행자입니다.</option>
      <option value="나는 하루 한 문장으로 마음을 정리하는 사람입니다.">나는 하루 한 문장으로 마음을 정리하는 사람입니다.</option>
      <option value="나는 글로 세상을 바꾸고 싶은 낭만주의자입니다.">나는 글로 세상을 바꾸고 싶은 낭만주의자입니다.</option>
      <option value="나는 침묵 속에서 이야기를 들려주는 조용한 연설가입니다.">나는 침묵 속에서 이야기를 들려주는 조용한 연설가입니다.</option>
      <option value="나는 관찰과 상상으로 세계를 재해석하는 저널리스트입니다.">나는 관찰과 상상으로 세계를 재해석하는 저널리스트입니다.</option>
      <option value="나는 마음의 골짜기를 건너 문장 하나로 위로를 건넵니다.">나는 마음의 골짜기를 건너 문장 하나로 위로를 건넵니다.</option>
  </select>
</div>

  <label>출생연도 및 지역</label>
  <div class="row">
    <input type="text" id="birth">
    <select id="birthSuffix">
      <option>에서 태어났다.</option>
      <option>에서 태어났고,</option>
      <option>에서 태어나</option>
    </select>
  </div>

  <label>성장 지역</label>
  <div class="row">
    <input type="text" id="grown">
    <select id="grownSuffix">
      <option>에서 자랐다.</option>
    </select>
  </div>

  <label>졸업한 학교 1</label>
  <div class="row">
    <input type="text" id="univ1">
    <select id="univ1Suffix">
      <option>를 졸업하고</option>
      <option>를 졸업했다.</option>
      <option>를 거쳐</option>
    </select>
  </div>

  <label>졸업한 학교 2</label>
  <div class="row">
    <input type="text" id="univ2">
    <select id="univ2Suffix">
      <option>를 졸업했다.</option>
    </select>
  </div>

  <label>경력 1</label>
  <div class="row">
    <input type="text" id="career1">
    <select id="career1Suffix">
      <option>에서 근무했고</option>
      <option>에서 근무했다.</option>
      <option>를 거쳐</option>
    </select>
  </div>

  <label>경력 2</label>
  <div class="row">
    <input type="text" id="career2">
    <select id="career2Suffix">
      <option>에서 근무했다.</option>
    </select>
  </div>

  <label>현재 활동 1</label>
  <div class="row">
    <input type="text" id="now1">
    <select id="now1Suffix">
      <option>에서 일하고 있다.</option>
      <option>에서 일하고</option>
    </select>
  </div>

  <label>현재 활동 2</label>
  <div class="row">
    <input type="text" id="now2">
    <select id="now2Suffix">
      <option>으로 일하고 있다.</option>
      <option>로 일하고 있다.</option>
    </select>
  </div>

  <label>대표 논문 및 저서</label>
  <textarea id="publications"></textarea>

  <button onclick="generateProfile()">프로필 자동 생성</button>

  <h3>자동 생성된 프로필</h3>
  <textarea id="result" readonly></textarea>

  <script>
    function get(id) {
      return document.getElementById(id).value.trim();
    }

    function cleanSpacing(text) {
      return text.replace(/\s{2,}/g, ' ').replace(/([가-힣])([A-Z])/g, '$1 $2');
    }

    function generateProfile() {
      let profile = get('name') + "\n\n";
      if (get('selfIntro')) profile += get('selfIntro') + "\n\n";


      let body = "";
      if (get('birth')) body += get('birth') + get('birthSuffix') + " ";
      if (get('grown')) body += get('grown') + get('grownSuffix') + " ";
      if (get('univ1')) body += get('univ1') + get('univ1Suffix') + " ";
      if (get('univ2')) body += get('univ2') + get('univ2Suffix') + " ";
      if (get('career1')) body += get('career1') + get('career1Suffix') + " ";
      if (get('career2')) body += get('career2') + get('career2Suffix') + " ";
      if (get('now1')) body += get('now1') + get('now1Suffix') + " ";
      if (get('now2')) body += get('now2') + get('now2Suffix');

      profile += cleanSpacing(body.trim()) + "\n\n";

      if (get('publications')) {
        profile += "대표 논문 및 저서:\n" + get('publications');
      }

      document.getElementById('result').value = profile;
    }
  </script>
</body>
</html>
