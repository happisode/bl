<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원고전송</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            max-width: 700px;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .form-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 24px;
            text-align: center;
            position: relative;
        }

        .form-header h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
        }

        .close-btn {
            position: absolute;
            top: 16px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .form-content {
            padding: 24px 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 6px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 10px 14px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #ffffff;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            width: 100%;
            padding: 10px 14px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: #ffffff;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* 연락처 한 줄 배치 */
        .phone-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .phone-input {
            padding: 10px 14px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            transition: all 0.3s ease;
            width: 70px;
        }

        .phone-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .phone-separator {
            color: #718096;
            font-weight: 500;
        }

        /* 이메일 한 줄 배치 */
        .email-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .email-input {
            padding: 10px 14px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            flex: 1;
        }

        .email-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .email-select {
            padding: 10px 14px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .email-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .email-separator {
            color: #718096;
            font-weight: 500;
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 8px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        /* 컴팩트한 라디오 버튼 그룹 */
        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 12px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
            min-width: 110px;
        }

        .radio-item:hover {
            border-color: #667eea;
            background: #f7fafc;
        }

        .radio-item.selected {
            border-color: #667eea;
            background: #ebf4ff;
        }

        .radio-item input[type="radio"] {
            margin-right: 6px;
            transform: scale(1.1);
        }

        .file-upload-area {
            border: 2px dashed #cbd5e0;
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            background: #f8fafc;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-upload-area:hover {
            border-color: #667eea;
            background: #ebf4ff;
        }

        .file-upload-area.dragover {
            border-color: #667eea;
            background: #ebf4ff;
            transform: scale(1.02);
        }

        .file-upload-icon {
            font-size: 36px;
            color: #a0aec0;
            margin-bottom: 12px;
        }

        .file-upload-text {
            color: #4a5568;
            font-size: 15px;
            margin-bottom: 6px;
        }

        .file-upload-hint {
            color: #718096;
            font-size: 13px;
        }

        .captcha-group {
            display: flex;
            align-items: center;
            gap: 16px;
            background: #f8fafc;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .captcha-image {
            border: 2px solid #e2e8f0;
            border-radius: 8px;
        }

        .captcha-input {
            padding: 10px 14px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            width: 100px;
            transition: all 0.3s ease;
        }

        .captcha-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 16px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        .btn {
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }

        .help-text {
            color: #718096;
            font-size: 12px;
            margin-top: 4px;
        }

        @media (max-width: 768px) {
            .form-container {
                margin: 10px;
            }
            
            .form-content {
                padding: 20px;
            }
            
            .phone-group {
                flex-wrap: wrap;
            }
            
            .email-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .radio-group {
                flex-direction: column;
            }

            .radio-item {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>원고전송</h1>
            <button class="close-btn" onclick="window.close()">×</button>
        </div>
        
        <div class="form-content">
            <form name="myform" id="myform" action="" method="post" autocomplete="off">
                <input type="hidden" name="mode" id="mode" value="new" />
                <input type="hidden" name="kind" id="kind" value="doctrns" />
                <input type="hidden" name="filetime" value="" />
                
                <div class="form-group">
                    <label class="form-label">작성자</label>
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <input type="text" name="name" id="name" class="form-input" style="flex: 1;" maxlength="120" placeholder="성명을 입력하세요" />
                        <button type="button" class="search-btn" onclick="searchUser()">검색</button>
                    </div>
                    <div class="help-text">작성자를 검색해서 자료입력여부를 확인합니다.</div>
                </div>

                <div class="form-group">
                    <label class="form-label">연락처</label>
                    <div class="phone-group">
                        <input type="text" name="tel1" id="tel1" class="phone-input" maxlength="3" placeholder="010" />
                        <span class="phone-separator">-</span>
                        <input type="text" name="tel2" id="tel2" class="phone-input" maxlength="4" placeholder="1234" />
                        <span class="phone-separator">-</span>
                        <input type="text" name="tel3" id="tel3" class="phone-input" maxlength="4" placeholder="5678" />
                    </div>
                    <div class="help-text">모두 입력해 주세요.</div>
                </div>

                <div class="form-group">
                    <label class="form-label">이메일</label>
                    <div class="email-group">
                        <input type="text" name="email1" id="email1" class="email-input" placeholder="이메일 아이디" />
                        <span class="email-separator">@</span>
                        <input type="text" name="email2" id="email2" class="email-input" placeholder="도메인" />
                        <select name="email_sel" id="email_sel" class="email-select" onchange="setEmailDomain(this.value)">
                            <option value="">직접입력</option>
                            <option value="gmail.com">gmail.com</option>
                            <option value="naver.com">naver.com</option>
                            <option value="daum.net">daum.net</option>
                            <option value="hanmail.net">hanmail.net</option>
                            <option value="yahoo.co.kr">yahoo.co.kr</option>
                        </select>
                    </div>
                    <div class="help-text">모두 입력해 주세요.</div>
                </div>

                <div class="form-group">
                    <label class="form-label">출판사에 알리고 싶은 것 (택일)</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" name="remark" value="5" id="remark5" />
                            <label for="remark5">출판의 목적</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="remark" value="6" id="remark6" />
                            <label for="remark6">작가의 대외 인지도</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="remark" value="7" id="remark7" />
                            <label for="remark7">작가의 홍보 역량</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="remark" value="8" id="remark8" />
                            <label for="remark8">작가 홈페이지/블로그</label>
                        </div>
                    </div>
                    <textarea name="content2" id="content2" class="form-textarea" placeholder="출판사에 알리고 싶은 내용을 자세히 작성해 주세요."></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">제목</label>
                    <input type="text" name="subject" id="subject" class="form-input" maxlength="120" placeholder="원고의 제목을 입력하세요" />
                </div>

                <div class="form-group">
                    <label class="form-label">파일첨부</label>
                    <div class="file-upload-area" onclick="document.getElementById('fileInput').click()">
                        <div class="file-upload-icon">📎</div>
                        <div class="file-upload-text">파일을 선택하거나 드래그해서 업로드하세요</div>
                        <div class="file-upload-hint">이미지, 문서, 압축파일 등을 첨부할 수 있습니다</div>
                        <input type="file" id="fileInput" style="display: none;" multiple />
                    </div>
                    <div id="fileList" style="margin-top: 12px;"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">내용</label>
                    <textarea name="content" id="content" class="form-textarea" style="min-height: 100px;" placeholder="원고 내용을 입력하세요"></textarea>
                </div>

                <div class="captcha-group">
                    <img src="/zmSpamFree/zmSpamFree.php?zsfimg=" id="zsfImg" class="captcha-image" alt="보안코드" />
                    <div>
                        <div style="color: #4a5568; font-size: 14px; margin-bottom: 8px;">스팸방지코드를 입력하세요</div>
                        <input type="text" name="zsfcode" id="zsfcode" class="captcha-input" maxlength="5" placeholder="코드" />
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary">새로고침</button>
                    <button type="submit" class="btn btn-primary">원고전송</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 이메일 도메인 설정
        function setEmailDomain(domain) {
            document.getElementById('email2').value = domain;
        }

        // 작성자 검색
        function searchUser() {
            const name = document.getElementById('name').value;
            if (!name.trim()) {
                alert('작성자 이름을 입력해주세요.');
                return;
            }
            // 검색 로직 구현 필요
            console.log('작성자 검색:', name);
        }

        // 라디오 버튼 선택 시 스타일 변경
        document.querySelectorAll('input[name="remark"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.querySelectorAll('.radio-item').forEach(item => {
                    item.classList.remove('selected');
                });
                this.closest('.radio-item').classList.add('selected');
            });
        });

        // 파일 업로드 처리
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const fileUploadArea = document.querySelector('.file-upload-area');

        fileInput.addEventListener('change', handleFileSelect);

        // 드래그 앤 드롭 처리
        fileUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUploadArea.classList.add('dragover');
        });

        fileUploadArea.addEventListener('dragleave', () => {
            fileUploadArea.classList.remove('dragover');
        });

        fileUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUploadArea.classList.remove('dragover');
            handleFileSelect({ target: { files: e.dataTransfer.files } });
        });

        function handleFileSelect(e) {
            const files = e.target.files;
            fileList.innerHTML = '';
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const fileItem = document.createElement('div');
                fileItem.style.cssText = `
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    padding: 8px 12px;
                    background: #f7fafc;
                    border: 1px solid #e2e8f0;
                    border-radius: 6px;
                    margin-bottom: 6px;
                    font-size: 13px;
                `;
                
                fileItem.innerHTML = `
                    <span>${file.name} (${(file.size / 1024).toFixed(1)} KB)</span>
                    <button type="button" onclick="this.parentElement.remove()" 
                            style="background: #e53e3e; color: white; border: none; 
                                   border-radius: 4px; padding: 4px 8px; font-size: 12px; cursor: pointer;">삭제</button>
                `;
                
                fileList.appendChild(fileItem);
            }
        }

        // 폼 제출 처리
        document.getElementById('myform').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 필수 필드 검증
            const name = document.getElementById('name').value.trim();
            const tel1 = document.getElementById('tel1').value.trim();
            const tel2 = document.getElementById('tel2').value.trim();
            const tel3 = document.getElementById('tel3').value.trim();
            const email1 = document.getElementById('email1').value.trim();
            const email2 = document.getElementById('email2').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const content = document.getElementById('content').value.trim();
            const zsfcode = document.getElementById('zsfcode').value.trim();
            
            if (!name) {
                alert('작성자를 입력해주세요.');
                document.getElementById('name').focus();
                return;
            }
            
            if (!tel1 || !tel2 || !tel3) {
                alert('연락처를 모두 입력해주세요.');
                document.getElementById('tel1').focus();
                return;
            }
            
            if (!email1 || !email2) {
                alert('이메일을 모두 입력해주세요.');
                document.getElementById('email1').focus();
                return;
            }
            
            if (!subject) {
                alert('제목을 입력해주세요.');
                document.getElementById('subject').focus();
                return;
            }
            
            if (!content) {
                alert('내용을 입력해주세요.');
                document.getElementById('content').focus();
                return;
            }
            
            if (!zsfcode) {
                alert('스팸방지코드를 입력해주세요.');
                document.getElementById('zsfcode').focus();
                return;
            }
            
            alert('원고가 성공적으로 전송되었습니다.');
        });
    </script>
</body>
</html>
