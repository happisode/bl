  
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Booklab 저자 프로필 자동 생성기</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 700px; margin: auto; }
    label { display: block; margin-top: 14px; font-weight: bold; }
    .row { display: flex; gap: 10px; margin-top: 4px; }
    .row input[type="text"], .row select { flex: 1; padding: 6px; box-sizing: border-box; }
    textarea { width: 100%; height: 160px; margin-top: 20px; white-space: pre-line; }
    button { margin-top: 20px; padding: 10px 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Booklab 저자 프로필 자동 생성기(베타)</h2>
  <p style="margin-top: -10px; margin-bottom: 20px; line-height: 1.6;">
    프로필 작성이 부담스러우신가요?<br>
    간단한 질문에 답하면 자동으로 완성됩니다.<br>
    Booklab 프로필 자동 생성기를 이용해 손쉽게 나만의 프로필을 만들어 보세요.
  </p>

  <label>이름</label>
  <input type="text" id="name">

  <label>한 줄로 나를 소개하면?</label>
  <div class="row">
    <input type="text" id="selfIntro" placeholder="직접 입력하거나 아래에서 선택하세요">
    <select id="selfIntroSelect" onchange="setSelfIntro(this.value)">
      <option value="">문장을 선택하세요</option>
      <option value="나는 고요한 문장에 나를 숨기는 은둔형 창작자이다.">나는 고요한 문장에 나를 숨기는 은둔형 창작자이다.</option>
      <option value="나는 활자 중독자이다. 커피보다 책이 먼저이다.">나는 활자 중독자이다. 커피보다 책이 먼저이다.</option>
      <option value="나는 과거의 흔적에서 미래를 꿰뚫어보는 시간여행자이다.">나는 과거의 흔적에서 미래를 꿰뚫어보는 시간여행자이다.</option>
      <option value="나는 글로 세상을 바꾸고 싶은 낭만주의자이다.">나는 글로 세상을 바꾸고 싶은 낭만주의자이다.</option>
      <option value="나는 관찰과 상상으로 세계를 재해석하는 저널리스트이다.">나는 관찰과 상상으로 세계를 재해석하는 저널리스트이다.</option>
      <option value="나는 마음의 골짜기를 건너 문장 하나로 위로를 건넨다.">나는 마음의 골짜기를 건너 문장 하나로 위로를 건넨다.</option>
      <option value="나는 침묵 속에서 이야기를 들려주는 조용한 연설가이다.">나는 침묵 속에서 이야기를 들려주는 조용한 연설가이다.</option>
      <option value="나는 하루 한 문장으로 마음을 정리하는 사람이다.">나는 하루 한 문장으로 마음을 정리하는 사람이다.</option>
      <option value="나는 낯선 풍경 속에서 나를 발견하는 기록자이다.">나는 낯선 풍경 속에서 나를 발견하는 기록자이다.</option>
      <option value="나는 세월을 버무려 글로 담아내는 이야기 장인이다.">나는 세월을 버무려 글로 담아내는 이야기 장인이다.</option>
    </select>
  </div>

  <label>출생연도 및 지역</label>
  <div class="row">
    <input type="text" id="birth">
    <select id="birthSuffix">
      <option>에서 태어났다.</option>
      <option>에서 태어났고,</option>
      <option>에서 태어나</option>
    </select>
  </div>

  <label>성장 지역</label>
  <div class="row">
    <input type="text" id="grown">
    <select id="grownSuffix">
      <option>에서 자랐다.</option>
    </select>
  </div>

  <label>졸업한 학교 1</label>
  <div class="row">
    <input type="text" id="univ1">
    <select id="univ1Suffix">
      <option>를 졸업하고</option>
      <option>를 졸업했다.</option>
      <option>를 거쳐</option>
    </select>
  </div>

  <label>졸업한 학교 2</label>
  <div class="row">
    <input type="text" id="univ2">
    <select id="univ2Suffix">
      <option>를 졸업했다.</option>
    </select>
  </div>

  <label>경력 1</label>
  <div class="row">
    <input type="text" id="career1">
    <select id="career1Suffix">
      <option>에서 근무했고</option>
      <option>에서 근무했다.</option>
      <option>를 거쳐</option>
    </select>
  </div>

  <label>경력 2</label>
  <div class="row">
    <input type="text" id="career2">
    <select id="career2Suffix">
      <option>에서 근무했다.</option>
    </select>
  </div>

  <label>현재 활동 1</label>
  <div class="row">
    <input type="text" id="now1">
    <select id="now1Suffix">
      <option>에서 일하고 있다.</option>
      <option>에서 일하고</option>
    </select>
  </div>

  <label>현재 활동 2</label>
  <div class="row">
    <input type="text" id="now2">
    <select id="now2Suffix">
      <option>으로 일하고 있다.</option>
      <option>로 일하고 있다.</option>
    </select>
  </div>

  
  <label>집필 동기</label>
  <div class="row">
    <input type="text" id="motive" placeholder="직접 입력하거나 아래에서 선택하세요">
    <select id="motiveSelect" onchange="setMotive(this.value)">
      <option value="">문장을 선택하세요</option>
      <option value="삶의 한 조각을 기록하고 싶다.">삶의 한 조각을 기록하고 싶다.</option>
      <option value="마음속 이야기를 독자와 나누고 싶다.">마음속 이야기를 독자와 나누고 싶다.</option>
      <option value="세상에 전하고 싶은 메시지가 있다.">세상에 전하고 싶은 메시지가 있다.</option>
      <option value="오랜 생각을 글로 정리하고 싶다.">오랜 생각을 글로 정리하고 싶다.</option>
      <option value="후대에 남길 기록을 쓰고 싶다.">후대에 남길 기록을 쓰고 싶다.</option>
    </select>
  </div>


  <label>대표 논문 및 저서</label>
  <textarea id="publications"></textarea>

  
  <label>SNS</label>
  <div class="row">
    <input type="text" id="sns" placeholder="예: instagram.com/myprofile">
  </div>


  <div style="margin-top: 20px;"><button onclick="generateProfile()">프로필 자동 생성</button></div>

  <h3>자동 생성된 프로필</h3>
  <textarea id="result"></textarea>

  <script>
    function get(id) {
      return document.getElementById(id).value.trim();
    }

    
    function setMotive(value) {
      if (value) {
        document.getElementById('motive').value = value;
      }
    }

    function setSelfIntro(value) {
      if (value) {
        document.getElementById('selfIntro').value = value;
      }
    }

    function cleanSpacing(text) {
      return text.replace(/\s{2,}/g, ' ').replace(/([가-힣])([A-Z])/g, '$1 $2');
    }

    function generateProfile() {
      let profile = get('name') + "\n\n";

      let body = "";
      if (get('birth')) body += get('birth') + get('birthSuffix') + " ";
      if (get('grown')) body += get('grown') + get('grownSuffix') + " ";
      if (get('univ1')) body += get('univ1') + get('univ1Suffix') + " ";
      if (get('univ2')) body += get('univ2') + get('univ2Suffix') + " ";
      if (get('career1')) body += get('career1') + get('career1Suffix') + " ";
      if (get('career2')) body += get('career2') + get('career2Suffix') + " ";
      if (get('now1')) body += get('now1') + get('now1Suffix') + " ";
      if (get('now2')) body += get('now2') + get('now2Suffix');
      profile += cleanSpacing(body.trim()) + "\n";

      if (get('selfIntro')) profile += "한 줄 소개: " + get('selfIntro') + "\n";
      if (get('motive')) profile += "집필 동기: " + get('motive') + "\n";

      if (get('publications')) {
        profile += "대표 논문 및 저서:\n" + get('publications') + "\n";
      }
      if (get('sns')) {
        profile += "SNS: " + get('sns');
      }

      document.getElementById('result').value = profile.replace(/\n/g, "\n").replace(/\n/g, "\n");
    }
  </script>
</body>
</html>
